spring.application.name=backend

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/articulos_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true # Para que el SQL se vea más legible en la consola

# Puedes añadir la configuración del puerto si necesitas uno diferente al 8080
# server.port=8080

